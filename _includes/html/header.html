 <!-- seccion - header -->
<header>
  <!-- contenido header -->
  <div class="header__content">

    <!-- logo -->
    <div class="header__logo">
      <a href="{{site.baseurl}}/index.html">
        {% include /icons/logo.html %}
        <!-- <img src="{{site.baseurl}}/assets/img/xlogo.png" alt="" /> -->
      </a>
    </div>

    <!-- navbar -->
    <nav class="header__navbar">
      <a href="{{site.baseurl}}/index.html" id="nav__inicio">Inicio</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/nosotros.html" id="nav__nosotros">Nosotros</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/productos.html" id="nav__productos">Productos</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/contacto.html" id="nav__contacto">Contacto</a>
      <a href="javascript:void(0);" onclick="openNav()">&#9776;</a>
    </nav>

    <!-- language selector -->
    <div class="header__lang">
      <a href="#">English</a>
      <!-- <span class="hr"></span> -->
      <!-- <a href="index.html">Espa√±ol</a> -->
    </div>
  </div>

  <!-- MOBILE OVERLAY -->
  <div id="myNav" class="overlay" onclick="closeNav()">
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="{{site.baseurl}}/index.html">Inicio</a>
      <a href="{{site.baseurl}}/pages/nosotros.html">Nosotros</a>
      <a href="{{site.baseurl}}/pages/productos.html">Productos</a>
      <a href="{{site.baseurl}}/pages/contacto.html">Contacto</a>
    </div>
    <span>PRESIONA EN CUALQUIER PARTE PARA SALIR</span>
  </div>

  <script>
  /* Open when someone clicks on the span element */
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }
  /* Close when someone clicks on the "x" symbol inside the overlay */
  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
  </script>

</header>
