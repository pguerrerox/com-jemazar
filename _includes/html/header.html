 <!-- seccion - header -->
<header>
  <!-- contenido header -->
  <div class="header__content">
    <!-- logo -->
    <div class="header__logo">
      <a href="{{site.baseurl}}/index.html">
        {% include /icons/logo.html %}
        <!-- <img src="{{site.baseurl}}/assets/img/xlogo.png" alt="" /> -->
      </a>
    </div>

    <!-- navbar -->
    <nav class="header__navbar">
      <a href="{{site.baseurl}}/index.html" id="nav__inicio">Inicio</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/nosotros.html" id="nav__nosotros">Nosotros</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/productos.html" id="nav__productos">Productos</a>
      <span class="hr"></span>
      <a href="{{site.baseurl}}/pages/contacto.html" id="nav__contacto">Contacto</a>
      <a href="javascript:void(0);" onclick="openNav()">&#9776;</a>
    </nav>

    <!-- redes sociales -->
    <div class="header__redes">
      <div class="facebook" "header-social-links">
        <a href="http://www.facebook.com/jemazar" target="_blank">
          {% include /icons/facebook1.html %}
        </a>
      </div>
      <div class="instagram" "header-social-links">
        <a href="http://www.instagram.com/jemazar" target="_blank">
          {% include /icons/instagram1.html %}
        </a>
      </div>
      <div class="linkeid" "header-social-links">
        <a href="http://www.linkedin.com/jemazar" target="_blank">
          {% include /icons/linkedin1.html %}
        </a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="header__search">
      <script>
      (function() {
        var cx = '016335402370333474240:1vjowdojl-m';
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = false;
        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gcse, s);
      })();
      </script>
      <gcse:searchresults-only></gcse:searchresults-only>
      <form action="" method="POST">
        <input class="input" name="q" placeholder="Search...">
      </form>
    </div>
  </div>

  <!-- MOBILE OVERLAY -->
  <div id="myNav" class="overlay" onclick="closeNav()">
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="{{site.baseurl}}/index.html">Inicio</a>
      <a href="{{site.baseurl}}/pages/nosotros.html">Nosotros</a>
      <a href="{{site.baseurl}}/pages/productos.html">Productos</a>
      <a href="{{site.baseurl}}/pages/contacto.html">Contacto</a>
    </div>
    <span>PRESIONA EN CUALQUIER PARTE PARA SALIR</span>
  </div>

  <script>
  /* Open when someone clicks on the span element */
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }
  /* Close when someone clicks on the "x" symbol inside the overlay */
  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
  </script>

</header>
